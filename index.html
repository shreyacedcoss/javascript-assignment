<body>
    <div class="container">
        <div class="tab tab-1">
            <table id="table" border="1">
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                </tr>

            </table>
            <div class="tab tab-2">
                Product Id :<input typ="text" name="ProductId" id="ProductId">
